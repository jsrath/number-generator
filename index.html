<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Tomorrow:300,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Number Generator</h1>
  <p>How Many Digits?</p>
  <input class="digit-input" min="1" max="10" type="number">
  <p>Start/Stop</p>
  <input class="hide toggle" id="toggle" type="checkbox" />
  <label for="toggle"><span class="hide"></span></label>
  <div class="container"></div>
  <button class="copy-button">Copy</button>
  <script src="app.js"></script>
</body>

</html>
